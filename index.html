<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
</head>
    <title>Solar System</title>
</head>
<body>
    <a-scene>
 <!-- Motion -->
 <a-entity id="rig" movement-controls="fly: true; speed: 1">
    <a-entity camera position="0 1.6 0" look-controls>
    </a-entity>
</a-entity>
<a-assets>
    <img id="sky" src="assets/outerspace.jpeg">
    <!-- https://www.solarsystemscope.com/textures/ -->
    <img id="sun" src="assets/sun.jpeg">
    <img id="mercury" src="assets/mercury.jpeg">
    <img id="venus" src="assets/venus.jpeg">
    <img id="earth" src="assets/earth.jpeg">
    <img id="mars" src="assets/mars.jpeg">
    <img id="jupiter" src="assets/jupiter.jpeg">
    <img id="saturn" src="assets/saturn.jpeg">
    <img id="uranus" src="assets/uranus.jpeg">
    <img id="neptune" src="assets/neptune.jpeg">
    <img id="pluto" src="assets/pluto.jpeg">
    <img id="moon" src="assets/moon.jpeg">
    <img id="saturnring" src="assets/saturnring.png">
    </a-assets>
<!-- Sky -->
<a-sky src="#sky"></a-sky>
<!-- Sun -->
<a-entity position="0 0 0">
</a-entity>
<a-sphere src="#sun" 
radius="2" 
position="0 0 0"
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 5000;
easing: linear">
</a-sphere>
<!-- Mercury -->
<a-entity position="0 0 0" 
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 2410;
easing: linear"> 

<a-sphere src="#mercury"  
radius=".1" 
position="0 0 3"
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 5000;
easing: linear">
</a-sphere>
</a-entity>
<!-- venus -->
<a-entity position="0 0 0" 
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 8450;
easing: linear"> 

<a-sphere src="#venus" 
radius=".2" 
position="0 0 4"
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 5000;
easing: linear">
</a-sphere>
</a-entity>
<!-- Earth -->
<a-entity position="0 0 0" 
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 10000;
easing: linear"> 

<a-sphere src="#earth"
radius=".2" 
position="0 0 5"
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 5000;
easing: linear">
<a-entity position="0 0 0" 
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 10000;
easing: linear"> 

<a-sphere src="#moon"
radius=".05" 
position=".5 0 0"
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 5000;
easing: linear">
</a-sphere>
</a-entity></a-sphere>
</a-entity>
<!-- mars -->
<a-entity position="0 0 0" 
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 18820;
easing: linear"> 

<a-sphere src="#mars"
radius=".15" 
position="0 0 9"
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 5000;
easing: linear">
</a-sphere>
</a-entity>
<!-- Jupiter -->
<a-entity position="0 0 0" 
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 118600;
easing: linear"> 

<a-sphere src="#jupiter" 
radius=".6" 
position="0 0 20"
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 5000;
easing: linear">
</a-sphere>
</a-entity>
<!-- Saturn -->
<a-entity position="0 0 0" 
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 290000;
easing: linear"> 

<a-sphere src="#saturn" 
radius=".5" 
position="0 0 40"
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 5000;
easing: linear">
<a-ring src="#saturnring" radius-inner=".55" radius-outer="1" side="double" rotation="90 0 0"></a-ring>
</a-sphere>
</a-entity>
<!-- Uranus -->
<a-entity position="0 0 0" 
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 840000;
easing: linear"> 

<a-sphere src="#uranus" 
radius=".3" 
position="0 0 80"
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 5000;
easing: linear">
</a-sphere>
</a-entity>
<!-- Neptune -->
<a-entity position="0 0 0" 
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 1650000;
easing: linear"> 

<a-sphere src="#neptune" 
radius=".3" 
position="0 0 160"
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 5000;
easing: linear">
</a-sphere>
</a-entity>
<!-- Pluto -->
<a-entity position="0 0 0" 
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 2480000;
easing: linear"> 

<a-sphere src="#pluto" 
radius=".05" 
position="0 0 170"
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 5000;
easing: linear">
</a-sphere>
</a-entity>
<!-- Asteroid ring -->
<a-entity position="0 0 0" 
animation="property: rotation;
to: 0 -360 0;
loop: true;
dur: 2480000;
easing: linear">
<a-sphere position="2 0 198" radius=".1"></a-sphere>
<a-sphere position="1 0 199" radius=".1"></a-sphere>
<a-sphere position="4 0 200" radius=".1"></a-sphere>
<a-sphere position="3 0 197" radius=".1"></a-sphere>
<a-sphere position="2 0 200" radius=".1"></a-sphere>
<a-sphere position="1 0 200" radius=".1"></a-sphere>
<a-sphere position="0 0 196" radius=".1"></a-sphere>
<a-sphere position="3 0 197" radius=".1"></a-sphere>
<a-sphere position="4 0 197" radius=".1"></a-sphere>
<a-sphere position="2 0 199" radius=".1"></a-sphere>

</a-sphere>

    </a-scene>
</a-entity>
</body>
</html>
